<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/hero.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu--logo">
                <a href="/">
                    <img src="img/pini_cake_logo.png" alt="Pini Cake">
                </a>
            </div>
            <div class="menu--section">
                <div class="menu--items" id="menu-items">
                    <div class="menu--item"><a href="">Inicio</a></div>
                    <div class="menu--item"><a href="">Boutique</a></div>
                    <div class="menu--item"><a href="">Fiestas</a></div>
                    <div class="menu--item"><a href="">Bodas</a></div>
                </div>
                <button class="btn menu--button" id="menu-btn">
                    <img src="img/menu_burger_icon.png" alt="menu icon" width="22">
                </button>
            </div>
        </nav>
    </header>
    <section>
        <div class="hero--container">
            <div class="columns hero--columns">
                <div class="column hero--column">
                    <h2>Con la <span class="yellow-text">dedicación</span> y el 
                        <span class="yellow-text">amor de mamá</span></h2>
                    <p>Porque un pastel es más que un pastel. 
                        Prueba la experiencia Pini-Cake.</p>
                    <div class="hero--actions">
                        <a class="btn hero--btn" href="">Pedir ahora</a>
                        <a class="hero--link">
                            <img src="img/pink_play_icon.png" alt="play" width="40">
                            Mira nuestro trabajo
                        </a>
                    </div>
                </div>
                <div class="column">
                    <img class="hero--image" src="img/pastel_hero.png" alt="Pastel">
                </div>
            </div>
        </div>
        <img class="hero--curve" src="img/curve.svg" alt="curva">
    </section>
</body>
<script src="./script/menu.js"></script>
</html>
