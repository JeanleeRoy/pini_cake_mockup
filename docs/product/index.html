<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/icons.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="product.css">
    <title>Producto</title>
</head>
<body>
    <header style="box-shadow: 1px 0 2px #ffb7f3;">
        <nav>
            <div class="menu--logo">
                <a href="/" class="linkToIndex" style="margin: 1rem 0;">
                    <img height="54" src="../img/pini_cake_logo2.png" alt="Pini Cake">
                </a>
            </div>
            <div class="menu--section">
                <div class="menu--items" id="menu-items">
                    <div class="menu--item"><a class="linkToIndex" href="/">Inicio</a></div>
                    <div class="menu--item"><a href="../colecciones.html">Colección</a></div>
                    <div class="menu--social">
                        <a target="_blank" href="https://www.facebook.com/pinicake" class="icons icons--facebook"></a>
                        <a target="_blank" href="https://www.instagram.com/pini_cake/" class="icons icons--instagram"></a>
                        <a target="_blank" href="https://api.whatsapp.com/message/HJGQU6HJ5LGMG1" class="icons icons--whatsapp"></a>
                    </div>
                </div>
                <button class="btn menu--button" id="menu-btn" onclick="(e) => e.preven" >
                    <img src="../img/menu_burger_icon.png" alt="menu icon" width="22">
                </button>
            </div>
        </nav>
    </header>
    <br>

    <main class="main-container" id="product-container">
        <div id="loading" style="min-height: 500px">
            <center>
                <br><br><br>
                <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#D8587E">
                    <g fill="none" fill-rule="evenodd"> <g transform="translate(1 1)" stroke-width="2"> <circle stroke-opacity=".5" cx="18" cy="18" r="18"/> <path d="M36 18c0-9.94-8.06-18-18-18"> <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/> </path> </g> </g>
                </svg>
                <br>
                <p class="purple-text">Cargando...</p>
                <br><br><br><br><br>
            </center>
        </div>

        <div id="error" style="min-height: 500px; display: none;">
            <center>
                <br><br>
                <img style="opacity: .7;" width="55px" src="../img/sad.png"/>
                <br>
                <p class="purple-text">Producto no encontrado</p>
                <br><br><br><br><br>
            </center>
        </div>
        
        <template id="product-template">
        <div class="columns">
            <div class="column">
                <picture class="product-image">
                    <img id="product-image" src="../" alt="product">
                </picture>
            </div>
            <div class="column">
                <div class="detail" id="product-detail">
                    <h1 class="rose-text" id="product-name" style="text-align: center;"></h1>
                    <br>
                    <p class="price">Desde <b><span class="violet-text" id="price"></span></b></p>
                    <h3>Descripción</h3>
                    <p id="description"></p>
                    <br>
                    <h3>Sabores</h3>
                    <p id="flavors"></p>
                    <br>
                    <h3>Rellenos</h3>
                    <p id="fillings"></p>
                </div>
            </div>
        </div>
        </template>
    </main>

    <br>
    <footer> <link rel="stylesheet" href="../css/footer.css">
        <div class="footer--container">
            <img src="../img/pini_cake_logo.png" alt="Pini Cake">
            <p class="purple-text" >© 2021 PINI CAKE. Todos los derechos reservados </p>
        </div>
    </footer>

</body>
<script src="../script/app.js"></script>
<script src="route.js"></script>
</html>
