<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/icons.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="product.css">
    <title>Producto</title>
</head>
<body>
    <header style="box-shadow: 1px 0 2px #ccc;">
        <nav>
            <div class="menu--logo">
                <a href="/" class="linkToIndex">
                    <img src="../img/pini_cake_logo2.png" alt="Pini Cake">
                </a>
            </div>
            <div class="menu--section">
                <div class="menu--items" id="menu-items">
                    <div class="menu--item"><a class="linkToIndex" href="/">Inicio</a></div>
                    <div class="menu--item"><a href="../colecciones.html">Colección</a></div>
                    <div class="menu--social">
                        <a target="_blank" href="https://www.facebook.com/pinicake" class="icons icons--facebook"></a>
                        <a target="_blank" href="https://www.instagram.com/pini_cake/" class="icons icons--instagram"></a>
                        <a target="_blank" href="https://api.whatsapp.com/message/HJGQU6HJ5LGMG1" class="icons icons--whatsapp"></a>
                    </div>
                </div>
                <button class="btn menu--button" id="menu-btn" onclick="(e) => e.preven" >
                    <img src="../img/menu_burger_icon.png" alt="menu icon" width="22">
                </button>
            </div>
        </nav>
    </header>
    <br>

    <main class="main-container">
        <div class="columns">
            <div class="column">
                <picture class="product-image">
                    <img id="product-image" src="../" alt="product">
                </picture>
            </div>
            <div class="column">
                <div class="detail" id="product-detail">
                    <h1 class="rose-text" id="product-name" style="text-align: center;"></h1>
                    <br>
                    <p class="price">Desde <b><span class="yellow-text" id="price"></span></b></p>
                    <h3>Descripción</h3>
                    <p id="description"></p>
                    <br>
                    <h3>Sabores</h3>
                    <p id="flavors"></p>
                    <br>
                    <h3>Rellenos</h3>
                    <p id="fillings"></p>
                </div>
            </div>
        </div>
    </main>

    <br>
    <footer> <link rel="stylesheet" href="../css/footer.css">
        <div class="footer--container">
            <img src="../img/pini_cake_logo.png" alt="Pini Cake">
            <p class="purple-text" >© 2021 PINI CAKE. Todos los derechos reservados </p>
        </div>
    </footer>

</body>
<script src="../script/app.js"></script>
<script src="route.js"></script>
</html>
